name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
        
      # Crea un archivo .nojekyll para evitar el procesamiento Jekyll que puede causar problemas
      - name: Create .nojekyll file
        run: touch frontend/dist/.nojekyll

      # Copia el archivo 404.html para la redirecci√≥n
      - name: Copy 404.html
        run: cp frontend/public/404.html frontend/dist/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist
          branch: gh-pages